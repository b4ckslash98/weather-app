<div style="margin-bottom: 20px;">
  <app-city-selector (citiesChanged)="onCitiesChanged($event)" #citySelector></app-city-selector>
</div>

<div *ngIf="cities.length > 0">
  <app-weather-display [cities]="cities" (removedCity)="citySelector.onRemovedCity($event)"></app-weather-display>
</div>
